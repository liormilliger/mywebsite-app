<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Lior Milliger's Website</title>
    <style>
        /* CSS Reset to remove default browser styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents scrollbars */
        }

        /* Main container to hold the two sections */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
        }

        /* Common styles for both top and bottom sections */
        .section {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;   /* Center vertically */
            text-align: center;
        }

        /* Top section (2/3 of the screen) */
        .top-section {
            flex: 2; /* Takes up 2/3 of the space */
            background-color: #19183B;
        }

        .top-section h1 {
            color: #FFE797;
            font-size: 5rem; /* Large font size for "Welcome" */
            font-weight: bold;
        }

        /* Bottom section (1/3 of the screen) */
        .bottom-section {
            flex: 1; /* Takes up 1/3 of the space */
            background-color: #E7F2EF;
        }

        .bottom-section p {
            color: #B45253;
            font-size: 2rem;
            font-weight: 300;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .top-section h1 {
                font-size: 3.5rem;
            }

            .bottom-section p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Top 2/3 of the page -->
        <div class="section top-section">
            <h1>Welcome</h1>
        </div>

        <!-- Bottom 1/3 of the page -->
        <div class="section bottom-section">
            <p>to Lior Milliger's Website</p>
        </div>
    </div>

</body>
</html>
