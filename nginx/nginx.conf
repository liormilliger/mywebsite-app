# nginx/nginx.conf

server {
    listen 80;

    location / {
        # Forward all requests to the 'app' service on port 5000.
        # 'app' is the service name from your docker-compose file.
        proxy_pass http://app:5000;
        
        # These headers are important for the backend app to know about the original request
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
