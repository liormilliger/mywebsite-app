server {
    listen 80;
    server_name liormilliger.com;

    access_log /var/log/nginx/liormilliger_access.log;
    error_log /var/log/nginx/liormilliger_error.log;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://\$host\$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name liormilliger.com;

    ssl_certificate /etc/letsencrypt/live/liormilliger.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/liormilliger.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/liormilliger_access.log;
    error_log /var/log/nginx/liormilliger_error.log;
    
    location ~* (?:\.php$|\.env|\.git|aws-credentials|wp-admin|wp-login|xmlrpc) {
        return 404;
    }
# --- CUSTOM ERROR PAGE CONFIGURATION ---

    # 1. Define which errors trigger the custom page
    # 404 = Not Found, 500-504 = Server/App Unavailable
    error_page 404 500 502 503 504 /error.html;

    # 2. Map the virtual URL /error.html to the real file path
    location = /error.html {
        alias /root/mywebsite/app/templates/error.html;
        internal; # Prevents external users from visiting /error.html directly
    }

    # 3. Serve the background image
    # Matches requests for /app/static/files/blackcat-pipelines.jpg
    location /app/static/files/ {
        alias /root/mywebsite/app/static/files/blackcat-pipelines.jpg;
    }
    
    location / {
        proxy_pass http://app:5000;
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
        proxy_set_header X-Forwarded-For \$remote_addr;
        proxy_set_header X-Forwarded-Proto \$scheme;
    }
}
