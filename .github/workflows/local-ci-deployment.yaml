name: Deploy App to EC2

on:
  push:
    paths:
      - "app/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key

      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: SSH into EC2 and deploy
        run: |
          ssh -i ~/.ssh/ec2_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'

          set -e

          # Go to repo
          cd ~/mywebsite-iac

          echo "=== Pulling latest changes ==="
          git pull origin main

          echo "=== Rebuilding app image ==="
          docker-compose build app

          echo "=== Starting new container with minimal downtime ==="
          docker-compose up -d app

          echo "=== Health check: container status ==="
          docker ps

          echo "=== Wait a few seconds for app to boot ==="
          sleep 5

          echo "=== Curl check ==="
          curl -I https://liormilliger.com || exit 1

          echo "=== Deployment Finished Successfully ==="

          EOF
