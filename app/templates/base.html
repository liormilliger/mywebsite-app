<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lior Milliger - Portfolio{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='files/icon-original.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav>
        <div class="nav-brand">
            <a href="/">Lior Milliger - DevOps</a>
        </div>

        <button class="hamburger-menu" aria-label="Toggle navigation menu">
            <i class="fas fa-bars"></i>
        </button>

        <div class="nav-links-container">
            <button class="close-menu-btn" aria-label="Close navigation menu">
                <i class="fas fa-times"></i>
            </button>
            <div class="nav-menu-links">
                <a href="/">Home</a>
                <a href="/about-me">About Me</a>
                <a href="/tech-stack">Tech Stack</a>
                <a href="/my-projects">My Projects</a>
                <a href="/education">Education</a>
                <a href="/contact">Contact</a>
            </div>
            <div class="nav-icon-links">
                <a href="{{ url_for('static', filename='files/LiorMilligerCV.pdf') }}" target="_blank" rel="noopener noreferrer" class="nav-button">CV</a>
                <a href="https://github.com/liormilliger" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/lior-milliger/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn Profile">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Lior Milliger. All Rights Reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
